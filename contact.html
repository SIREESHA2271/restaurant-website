<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | FoodLand</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar">
          <div class="container">
          <h1 class="logo"><a href="index.html">FoodLand</a></h1>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
    </header>
   
    <section id="contact-form">
         <div class="container">
        <h1><span class="text-primary">Contact</span> Us</h1>
            
        <p>Please fill the details below to contact us</p>
        <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="Name" id="Name">
        </div><br>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div><br>
        <div class="form-group">
            <label for="Message">Message</label>
            <textarea name="Message" id="Message"></textarea>
        </div>
        <br>
       <button type="submit" class="btn">submit</button><br>
        </form><br>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>FoodLand@gmail.com</p>
        </div>
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>location</h3>
            <p>1st main, chennasandra, Bengaluru-98</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(222)444-444 444</p>
        </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>
          FoodLand &copy; 2021, All rights reserved. 
        </p>
      </footer>
</body>
</html>
